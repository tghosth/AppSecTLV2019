<section class="keynotes-front inverse">
	<h2>Keynote speakers</h2>
	<ul>
	{% for speaker in site.data.keynotespeakers %}
		{% if speaker.name %}
			<a style="background-image: url(/AppSecTLV2019/assets/images/keynotes/{{speaker.image | default: 'owasp_logo.png'}});{{speaker.style}};" alt="{{speaker.name}}"
			href="/program/keynotes"
			></a>
		{% endif %}
	{% endfor %}
	</ul>
</section>
